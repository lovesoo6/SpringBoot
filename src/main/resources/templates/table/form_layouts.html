<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Dynamic Table</title>

    <!--dynamic table-->
    <link th:href="@{/js/advanced-datatable/css/demo_page.css}" rel="stylesheet"/>
    <link th:href="@{/js/advanced-datatable/css/demo_table.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/js/data-tables/DT_bootstrap.css}"/>
    <!--file upload-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-fileupload.min.css}" />
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" rel="stylesheet">
    <div th:include="common :: commonheader"></div>
</head>

<body class="sticky-header">

<section>

    <div th:replace="common :: #leftmenu"></div>
    <!-- main content start-->
    <div class="main-content">

        <div th:replace="common :: headermenu">

        </div>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                Forms Layouts
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Forms</a>
                </li>
                <li class="active"> Forms Layouts </li>
            </ul>
        </div>
        <!-- page heading end-->
        <section class="wrapper">
            <section class="panel">
                <header class="panel-heading">
                    奏折
                </header>
                <div class="panel-body">
                    <form class="form-horizontal bucket-form" th:action="@{'/work/addtwork/'+${session.loginInfo.empId}+'/'+${session.loginInfo.empPosition}}" method="post" enctype="multipart/form-data">
                        <table>

                            <div class="form-group">
                                <label class="col-sm-2 control-label col-lg-2">奏折标题</label>
                                <div class="col-lg-10">
                                    <div class="form-group has-error">
                                        <div >
                                            <input required="true" type="text" class="form-control" id="memorialsTitle" name="memorialsTitle">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label col-lg-2">图片详情</label>
                                <div class="col-lg-10">
                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                        <div class="fileupload-new thumbnail" style="width:200px; height:150px;">
                                            <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="" />
                                        </div>
                                        <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                                        <div>
                                                   <span class="btn btn-default btn-file">
                                                   <span class="fileupload-new"><i class="fa fa-paper-clip"></i> Select image</span>
                                                   <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
                                                   <input type="file" class="default" name="headerImg"/>
                                                   </span>
                                            <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> Remove</a>
                                        </div>
                                    </div>
                                    <br/>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label">奏折内容</label>
                                <div class="col-sm-10">
                                    <textarea required="true" rows="10" class="form-control" name="memorialsContentDigest"></textarea>
                                </div>
                            </div>
                        </table>
                        <input type="hidden" name="empPosition" th:value="${session.loginInfo.empPosition}"/>
                        <input type="hidden" name="empID" th:value="${session.loginInfo.empId}"/>
                        <div style="text-align:center"><button class="btn btn-success" type="submit">启奏</button></div>
                    </form>
                    <a th:href="@{'/work/showMemorialsDigestList/'+${session.loginInfo.empPosition}+'/'+${session.loginInfo.empId}+'/1'}">返回列表</a>

                </div>
            </section>
        </section>


        <!--footer section start-->
        <footer>
            2020 &copy; AdminEx by ThemeBucket </a>
        </footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->
<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/modernizr.min.js"></script>
<script src="/js/jquery.nicescroll.js"></script>

<!--file upload-->
<script type="text/javascript" src="/js/bootstrap-fileupload.min.js"></script>
<!--common scripts for all pages-->
<script src="/js/scripts.js"></script>

</body>
</html>
