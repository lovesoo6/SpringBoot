<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>奏折详情</title>
  <link rel="stylesheet" th:href="@{/css/index_work.css}">
</head>
<style type="text/css">
  table {
    border-collapse: collapse;
    margin: 0px auto 0px auto;
  }

  table th, td {
    border: 1px solid black;
    text-align: center;
  }

  div {
    text-align: right;
  }
</style>
<body>
<!-- 登录信息部分 -->
<div>
  <span th:if="${session.loginInfo.empPosition == 'emperor'}">恭请皇上圣安</span>
  <span th:if="${session.loginInfo.empPosition == 'minister'}">给<span th:text="${session.loginInfo.empName}">XXX</span>大人请安</span>
  <a th:href="@{/auth/logout}">退朝</a>
</div>
<div >
  <form th:action="@{'/work/addtwork/'+${session.loginInfo.empId}+'/'+${session.loginInfo.empPosition}}" method="post">
    <table>
      <tr>
        <td>奏折标题</td>
        <td><input name="memorialsTitle" ></input></td>
      </tr>
      <tr>
        <td>奏折内容</td>
        <td><textarea rows="10" cols="50" name="memorialsContentDigest"></textarea></td>
      </tr>
    </table>
    <input type="hidden" name="empPosition" th:value="${session.loginInfo.empPosition}"/>
    <input type="hidden" name="empID" th:value="${session.loginInfo.empId}"/>
    <div style="text-align: center"><button type="submit" >启奏</button></div>


  </form>
</div>
<a th:href="@{'/work/showMemorialsDigestList/'+${session.loginInfo.empPosition}+'/'+${session.loginInfo.empId}+'/1'}">返回列表</a>
</body>
</html>
